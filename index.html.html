<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="কুষ্টিয়ার চাওয়ালী - ভালাইমারি, রাজশাহীতে প্রিমিয়াম বাংলাদেশি চা মেনু। সেরা চা এবং স্ন্যাকসের তালিকা দেখুন।">
    <meta name="keywords" content="চা মেনু, বাংলাদেশি চা, কুষ্টিয়ার চাওয়ালী, রাজশাহী চা, প্রিমিয়াম চা, মালাই চা, মসালা চা">
    <title>কুষ্টিয়ার চাওয়ালী - মেনু</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Noto Sans Bengali', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #4a3c28, #2d1b0f); /* Dark wooden gradient */
            color: #f4f4f4;
            line-height: 1.6;
        }
        .menu-section {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: url('https://via.placeholder.com/1200x800/4a3c28/2d1b0f?text=Wooden+Texture') no-repeat center center;
            background-size: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 2.5em;
            color: #ff6600; /* Orange accent */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .header p {
            font-size: 1.2em;
            color: #ddd;
        }
        .menu-table {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .menu-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 2px solid #ff6600;
        }
        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(255, 102, 0, 0.3);
        }
        .menu-item i {
            font-size: 3em;
            color: #ff6600;
            margin-bottom: 10px;
        }
        .menu-item h3 {
            font-size: 1.5em;
            margin: 10px 0;
            color: #fff;
        }
        .menu-item p {
            font-size: 1.2em;
            color: #ddd;
        }
        @media (max-width: 768px) {
            .menu-table {
                grid-template-columns: 1fr;
            }
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <section class="menu-section">
        <div class="header">
            <h1>কুষ্টিয়ার চাওয়ালী</h1>
            <p>ভালাইমারি, রাজশাহী - প্রিমিয়াম চা মেনু</p>
        </div>
        <div class="menu-table">
            <div class="menu-item">
                <i class="fas fa-mug-hot"></i>
                <h3>মালাই চা</h3>
                <p>৳৪০ / ৳৬০</p>
            </div>
            <div class="menu-item">
                <i class="fas fa-mug-hot"></i>
                <h3>মসালা চা</h3>
                <p>৳৩০</p>
            </div>
            <div class="menu-item">
                <i class="fas fa-mug-hot"></i>
                <h3>শাহী বাদাম চা</h3>
                <p>৳৫০</p>
            </div>
            <div class="menu-item">
                <i class="fas fa-mug-hot"></i>
                <h3>রাজা-রানী চা</h3>
                <p>৳৪০</p>
            </div>
            <div class="menu-item">
                <i class="fas fa-mug-hot"></i>
                <h3>রেগুলার দুধ চা</h3>
                <p>৳৩০</p>
            </div>
            <div class="menu-item">
                <i class="fas fa-mug-hot"></i>
                <h3>চকলেট চা</h3>
                <p>৳৪০ / ৳৬০</p>
            </div>
            <div class="menu-item">
                <i class="fas fa-mug-hot"></i>
                <h3>দম চা</h3>
                <p>৳৩০</p>
            </div>
            <div class="menu-item">
                <i class="fas fa-mug-hot"></i>
                <h3>হরলিক্স চা</h3>
                <p>৳৪০</p>
            </div>
            <div class="menu-item">
                <i class="fas fa-mug-hot"></i>
                <h3>চকলেট মালাই চা</h3>
                <p>৳৪০ / ৳৬০</p>
            </div>
            <div class="menu-item">
                <i class="fas fa-utensils"></i>
                <h3>সর কটি</h3>
                <p>৳৪০</p>
            </div>
            <div class="menu-item">
                <i class="fas fa-bread-slice"></i>
                <h3>পাউরুটি</h3>
                <p>৳২০</p>
            </div>
        </div>
    </section>
</body>
</html>
